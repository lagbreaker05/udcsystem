<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>

    <h2>All Users</h2>
    <table border="1">
        <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
        </tr>
    </table>

    <h2>Search User</h2>
    <form th:action="@{/admin/users}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Search</button>
    </form>

    <div th:if="${user != null}">
        <h2>Edit User</h2>
        <form th:action="@{/admin/users-update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required readonly>
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password" th:field="*{password}" required readonly>
            <br>
            <label for="role">Role:</label>
            <select id="role" th:field="*{role}" required>
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            <br>
            <button type="submit">Update</button>
        </form>
    </div>

    <div th:if="${error != null}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
</body>
</html>
